<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects Dashboard</title>
    <link rel="stylesheet" href="styles.css"><link rel="stylesheet" href="styles.css">

</head>
<body>
    <!-- Header section -->
    <header>
        <h1>Projects Dashboard</h1>
    </header>

    <!-- Main content -->
    <main role="main">
        <!-- Projects list section -->
        <section class="projects-list">
            <h2>Projects List</h2>
            <!-- Container for dynamically loaded projects -->
            <div id="projects-container"></div>
            <!----------------------------------------------->


            <!-- Links to resources -->
            <h2>Resources</h2>
            <a href="wireframe.svg" target="_blank">Wireframe</a> 
            <br/>
            <a href="get.png" target="_blank">GET diagram</a>
            <br/>
            <a href="post.png" target="_blank">POST diagram</a>
            <br/>
            <a href="screenshot.png" target="_blank">Network screenshot</a>
            <br/>

        </section>

        <!-- Add new project form section -->
        <section class="add-project-form">
            <h2>Add New Project</h2>
            <form id="add-project-form">
                <label for="project-name">Project Name:</label>
                <input type="text" id="project-name" name="name" required>

                <label for="project-description">Description:</label>
                <textarea id="project-description" name="description" required></textarea>

                <label for="project-technologies">Technologies:</label>
                <input type="text" id="project-technologies" name="technologies" placeholder="Comma separated (e.g. Node, Java, PHP)" required>

                <button type="submit">Add Project</button>
            </form>
        </section>
    </main>

    <script>

        // Update the DOM with all projects data
        function updateProjects(projects) {
            const container = document.getElementById('projects-container');
            projects.forEach(project => {
              const div = document.createElement('div');
              div.className = 'project-item';
              div.innerHTML = project.name + ' - ' + project.description + ' - <i>' + project.technologies + '</i>';
              container.appendChild(div);
            });
        }

        // Fetch and display projects
        fetch('/api/projects')
          .then(response => response.json())
          .then(projects => {
            updateProjects(projects);
          });
      
        // Handle form submission
        document.getElementById('add-project-form').addEventListener('submit', function(e) {
          e.preventDefault();
          const formData = new FormData(this);
          const projectData = Object.fromEntries(formData);
          
          console.log("Sending new project data with a POST request: " + JSON.stringify(projectData));
          
          // Send POST request to add new project
          fetch('/api/projects', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(projectData),
          })
            .then(response => response.json()
            .then(data => {

                // Update the projects list with the new project
                const container = document.getElementById('projects-container');
                const div = document.createElement('div');
                div.className = 'project-item';
                div.innerHTML = data.project.name + ' - ' + data.project.description + ' - <i>' + data.project.technologies + '</i>';
                container.appendChild(div);
          }))
          .catch(error => console.error('Error:', error));
        });
      </script>
</body>
</html>
