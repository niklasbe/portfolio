<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Portefølje</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Min Portefølje</h1>
    </header>
    <main>
        <section id="project-list">
            <h2>Prosjektliste</h2>
            <ul id="projects"></ul>
        </section>
        <section id="create-project">
            <h2>Opprett nytt prosjekt</h2>
            <form id="project-form">
                <label for="title">Tittel:</label>
                <input type="text" id="title" name="title" required>
                
                <label for="description">Beskrivelse:</label>
                <textarea id="description" name="description" required></textarea>
                
                <button type="submit">Opprett prosjekt</button>
            </form>
        </section>
    </main>
</body>
<script>
    // Hent prosjekter
async function getProjects() {
    const response = await fetch('/api/projects');
    const projects = await response.json();
    displayProjects(projects);
}

// Vis prosjekter
function displayProjects(projects) {
    const projectList = document.getElementById('projects');
    projectList.innerHTML = '';
    projects.forEach(project => {
        const li = document.createElement('li');
        li.textContent = project.title;
        projectList.appendChild(li);
    });
}

// Opprett prosjekt
async function createProject(event) {
    event.preventDefault();
    const form = event.target;
    const formData = new FormData(form);
    const projectData = Object.fromEntries(formData);

    const response = await fetch('/api/projects', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(projectData),
    });

    if (response.ok) {
        form.reset();
        getProjects();
    }
}

// Event listeners
document.addEventListener('DOMContentLoaded', getProjects);
document.getElementById('project-form').addEventListener('submit', createProject);
</script>

</html>
